
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src = "https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class ="search-form" id ="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id ="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id = "city"></h1>
            <p class="weather-app-details"><span id = "time"></span> <span id = "description" ></span>
              <br />
              Humidity: <strong id = "humidity"></strong>, wind:<strong id = "wind-speed">/strong>
            </p>
          </div>
          
          <div class="weather-app-temperature-container"> 
            <div class = "weather-app-icon" ></div>
            <div id = "weather-app-icon" ></div>
            <div class = "weather-app-temperature" id = "temperature"></div>
            <div class = "weather-app-unit" id = "weather-app-unit">℃</div>
          </div>
          </div>

          <div class = "weather-forecast" id = "forecast">
            <div class = "weather-forecast-day"> 
              <div class = "weather-forecast-date">Tue</div>
              <div class = "weather-forecast-icon">⛅</div>
              <div class = "weather-forecast-temperatures">
              <div class = "weather-forecast-temperature">
                  <strong>15°</strong> </div>
                  <div class = "weather-forecast-temprature">9°</div>
            </div>
          </div>
           
      </main>

      
      <footer>
        This project was coded by
        <a href="https://github.com/HelvyJ" target="-blank"> Helvy</a>, code
        open sourced on
        <a href="https://github.com/HelvyJ/weather-app" target="_blank">
          github</a
        >
        and website hosted on
        <a href="https://helvy-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
