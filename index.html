<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adie's weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class = "search-form" id = "search-form">
          <input
            type="search"
            placeholder="Enter city"
            required
            class="search-form-input"
            id = "search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class = "weather-app-city" id = "city">Nairobi</h1>
        <div class = "weather-app-data">
          <p class = "weather-app-details">
          Wednesday, 12:04 light rain
          <br />
          Humidity: <strong> 68% </strong>, wind: <strong> 12km/h</strong><br />
          <div class = "weather-app-temperature-container">
            <div class = "weather-app-icon"> ⛅ </div>
            <div class = "weather-app-temperature"> 19 </div>
            <div class = "weather-app-unit"> ℃ </div>
          </div>
             </p>
        </div>
  
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/HelvyJ" target="_blank">Helvy J</a> and is
        open sourced on
        <a href="https://github.com/HelvyJ/weather-hmwk" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://sage-bombolone-a23797.netlify.app/" target="_blank">
          Netlify</a
        >
        <script src = "script.js"></script>
      </footer>
    </div>
  </body>
</html>
